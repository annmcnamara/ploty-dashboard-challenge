
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>d3 Updating Bar Chart With Dropdown</title>
        <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
        <style>
        body {
            font: 10px sans-serif;
        }
        select {
            display: block;
        }
        .bar {
            fill: purple;
            opacity: 0.8;
        }

        .axis path,
        .axis line {
            fill: none;
            stroke: #000;
            shape-rendering: crispEdges;
        }
        </style>
    </head>
    <body>
      <div class="showcase__section" id="bubble">
        <div class="spacer --small"></div>
        <div id="bubbleplots">
          <div class="bubbleplot" data-num="0">
            <div class="plot" id="plot"></div>

            <div class="bubble_plot" id="bubble_plot"></div>
            <div class="guage-chart" id="guage-chart"></div>
            <div class="guage-chart2" id="guage-chart"></div>

            <div class="control-row">
              Person ID: <select class="persondata">
              </select>
            </div>
          </div>
        </div>
      </div>
        <script src="static/js/app.js"></script>
    </body>
</html>
